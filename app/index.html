<!DOCTYPE html>
<html>
  <head>
    <title>InstaShare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Arima+Madurai|Bungee+Shade|Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>


  <body ng-app= "app">
    <div id= "main-heading">InstaShare</div>
    <nav id ="nav">
      <div id= "home-container">
        <a href="#/">
          <div class="picture-frame">
            <!-- <div class="grey-picture"> -->
              <i class="fa fa-picture-o fa-4x"></i>
            <!-- </div> -->
          </div>
        </a>
      </div>
      <div id= "camera-container">
        <a href="#/add">
          <i class="fa fa-camera-retro fa-5x">
            <div class="flash"></div>
          </i>
        </a>
      </div>
      <div id= "about-container">
        <a href="#/about"><span>
          <i class="fa fa-eye fa-5x"></i>
          <div class="eye-cover"></div>
        </a>
      </div>
    </nav>
    <div class="main-container">
      
      <div class= "main-content" ui-view>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
