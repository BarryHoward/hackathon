
<div class="is-active modal">
  <div class="modal-background"></div>
  <div class="modal-content">

    <div class="detail-card">
    	<div class="detail-header">
    		<h3>{{ image.title }}</h3>
    	</div>
    	<div class="detail-body">
	    	<div class="left-side-detail">
				<img ng-src="{{ image.destination_url }}" />
		        <div class= "description">{{image.description}}</div>
		    </div>
		    <div class="right-side-detail">
		        <ul class="comments">
			  		<li ng-repeat="c in comments">
			  			<div class="single-comment">
				  			<p class="comment-content">{{ c.content }}</p>
				  			<button ng-click="deleteComment(c)" class="button is-danger is-outlined">X</button>
			  			</div>
			  		</li>
			  	</ul>
			  	<form ng-submit="addComment(comment.new)">
				  	<textarea name="comment" placeholder="New Comment..." ng-model="comment.new"/></textarea>
		           	<button class="button is-primary">Post Comment!</button>
		        </form>
			</div>
		</div>
    </div>
  

  </div>
  <a href="#/"><button class="modal-close"></button></a>
</div>
