<div id= "form-wrapper">



    <div class="hal">
      <div class="title">Add an Image</div>
      <div class="hal-eye">
        <div class="center-eye" ng-class="class.submit">
        </div>
      </div>


      <form class="image-form">
        
        <p class="control">
          <input name="title" type="text" placeholder="Name" ng-keyup="validName(image.title)" ng-model="image.title" />
        </p>
        
        <p class="control">
          <input id= "url" name="destination_url" type="text" ng-keyup="validUrl(image.destination_url)" placeholder="Image Url" ng-model="image.destination_url" />
        </p>
        
        <p class="control">
          <textarea name="description" placeholder="Image Description" ng-keyup="validDescription(image.description)" ng-model="image.description"/></textarea>
        </p>
        
        <button ng-click="addImage(image)" class="add-button button is-outlined">Submit!</button>
      

      </form>
    </div>


</div>
